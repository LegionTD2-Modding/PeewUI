<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LTD2 PeewUI</title>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
<div class="background"></div>
<div class="ui-container">
  <img class="ui-image" src="img/ui.png" alt="UI">
  <div class="ui-text">
    <div class="grid-item top-row left-col"></div>
    <div class="grid-item top-row mid-col">
      <span class="timer">0</span>
    </div>
    <div class="grid-item top-row right-col"></div>
    <div class="grid-item mid-row left-col"></div>
    <div class="grid-item mid-row mid-col">
      <p class="types-line-1">
        <span class="image-wrapper-attack"></span>
        <span class="line-1"></span>
        <span class="image-wrapper-defense"></span>
      </p>
      <p class="types-line-2">
        <span class="image-wrapper-attack"></span>
        <span class="line-2"></span>
        <span class="image-wrapper-defense"></span>
      </p>
      <p class="types-line-3">
        <span class="image-wrapper-attack"></span>
        <span class="line-3"></span>
        <span class="image-wrapper-defense"></span>
      </p>
    </div>
    <div class="grid-item mid-row right-col"></div>
    <div class="grid-item bot-row left-col"></div>
    <div class="grid-item bot-row mid-col">
      <img src="img/unpause.png" style="opacity: 0" alt="Unpause" id="start-button">
    </div>
    <div class="grid-item bot-row right-col"></div>
  </div>
</div>
<div id="bottom-left-txt" style="background-color:rgba(0, 0, 0, 0.5);">
  <span><span id="pub-span-kidev" style="cursor: pointer; color: deepskyblue;font-weight: bold">&nbsp;PeewUI for AAG - Kidev<br/></span><br/></span>
</div>
<div id="bottom-left-input-container" style="background-color:rgba(0, 0, 0, 0.5);">
  <input type="text" id="bottom-left-input" />
</div>
<div id="top-right-txt" style="background-color:rgba(0, 0, 0, 0.5);">
<span><br/></span>
</div>
<script type="text/javascript" src="units.js"></script>
<script type="text/javascript" src="ui.js"></script>
</body>
</html>
