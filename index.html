<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidev's PeewUI for AAG</title>
  <link rel="stylesheet" href="css/ui.css">
  <link rel="stylesheet" href="css/waves.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="background"></div>

<div class="ui-container">

  <img class="ui-image" src="img/ui.png" alt="UI">
  <div class="ui-text">

    <div class="grid-item top-row left-col"></div>
    <div class="grid-item top-row mid-col">
      <span class="timer">0</span>
    </div>
    <div class="grid-item top-row right-col"></div>

    <div class="grid-item mid-row left-col"></div>
    <div class="grid-item mid-row mid-col">
      <p class="types-line-1">
        <span class="image-wrapper-attack"></span>
        <span class="line-1"></span>
        <span class="image-wrapper-defense"></span>
      </p>
      <p class="types-line-2">
        <span class="image-wrapper-attack"></span>
        <span class="line-2"></span>
        <span class="image-wrapper-defense"></span>
      </p>
      <p class="types-line-3">
        <span class="image-wrapper-attack"></span>
        <span class="line-3"></span>
        <span class="image-wrapper-defense"></span>
      </p>
    </div>
    <div class="grid-item mid-row right-col"></div>

    <div class="grid-item bot-row left-col"></div>
    <div class="grid-item bot-row mid-col">
      <img src="img/unpause.png" style="opacity: 1" alt="Unpause" id="start-button">
    </div>
    <div class="grid-item bot-row right-col"></div>

    <div class="grid-item sub-row left-col"></div>
    <div class="grid-item sub-row mid-col">
      <div class="ui-info-pings">
        <img src="img/ui_pings_info.png" style="opacity: 1" alt="pings-infos" id="pings-infos-ui">
        <span id="ping-infos-text">
          LINE ONE<br/>
          LINE TWO<br/>
          LINE THREE<br/>
        </span>
      </div>
    </div>
    <div class="grid-item sub-row right-col"></div>

  </div>
</div>

<div id="chat-area-container">
  <div id="bottom-left-txt" style="opacity:0; background-color:rgba(0, 0, 0, 0.5);">
    <span><span id="pub-span-kidev" style="cursor: pointer; font-weight: bold">PeewUI for AAG - Kidev<br/></span>Use /help to see commands<br/><br/></span>
  </div>
  <div id="bottom-left-input-container" style="background-color:rgba(0, 0, 0, 0.5);">
    <input type="text" id="bottom-left-input" />
  </div>
</div>

<div id="top-right-txt" style="background-color:rgba(0, 0, 0, 0.5);">
<span><br/></span>
</div>

<script type="text/javascript" src="data/units.js"></script>
<script type="text/javascript" src="js/waves.js"></script>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/ui_logic.js"></script>

</body>
</html>
